<!-- feedback modal -->
<div class="modal fade" id="feedback" tabindex="-1" role="dialog" aria-labelledby="feedbackLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="feedbackLabel">反馈</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="contact" class="form-control" placeholder="联系方式（选填，Email，手机号码或QQ）">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="content" rows="3" placeholder="我们的进步需要您的宝贵建议和意见。"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="feedback()" class="btn btn-primary">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- about modal -->
<div class="modal fade" id="about" tabindex="-1" role="dialog" aria-labelledby="aboutLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="aboutLabel">关于</h4>
            </div>
            <div class="modal-body">
                本App为国内首个专注于提供远程办公求职招聘服务的平台，愿求职者找到满意工作，愿招聘者找到合意人才。
                我们希望能够推动国内远程办公的发展，为大家谋福。
            </div>
            <div class="modal-footer">
                <a class="btn btn-link" href="mailto:JackongC@gmail.com">联系我们</a>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script>
    var feedback = function() {
        $.ajax({
            type: "POST",
            url: "/light/feedback",
            data: {
                "content": $("#content").val(),
                "contact": $("#contact").val()
            },
            success: function(msg){
                $("#success").html("谢谢您的反馈，我们将尽快处理。").removeClass("hide");
                $("#failure").addClass("hide");
            },
            error: function(){
                $("#failure").html("非常抱歉，反馈失败，请稍候重试。").removeClass("hide");
                $("#success").addClass("hide");
            }
        });
    };
</script>
