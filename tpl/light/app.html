<!DOCTYPE html>
<html lang="en">
  <head>
      {% include 'common/css.html' %}
    <!-- Custom CSS for the 'Heroic Features' Template -->
    <link href="/css/heroic-features.css" rel="stylesheet">
  </head>

  <body>

  {% include 'light/header.html' %}

    <div class="container">

      <div class="jumbotron hero-spacer">
        <h1>自由人</h1>
        <p>国内首个专注于提供远程办公求职招聘服务的平台，愿求职者找到满意工作，愿招聘者找到合意人才。</p>
        <hr>

        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="position">Position</label>
                <select class="form-control" id="position">
                    {% for id, category in categories %}
                    <option value="{{id}}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label class="sr-only" for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>

            <button id="submit" type="submit" class="btn btn-primary">订阅职位</button>

            <a class="btn btn-link" href="/light/recruit">发布招聘</a>
        </form>
          <p>
            <div id="success" class="{% if flash.success is null %}hide{% endif %} alert alert-success">{{flash.success}}</div>
            <div id="failure" class="{% if flash.failure is null %}hide{% endif %} alert alert-danger">{{flash.failure}}</div>
          </p>
      </div>
      
      <hr>
        {% include 'light/jobs.html' with {'jobs': jobs} %}
      <hr>

      <footer>
        <div class="row">
          <div class="col-lg-12">
            <p>Copyright &copy; FreeE 2014</p>
          </div>
        </div>
      </footer>
      
    </div><!-- /.container -->

    {% include 'common/js.html' %}

    <script>
        $(function() {
            $("button#submit").click(function(){
                event.preventDefault();
                var email = $("#email").val();
                $.ajax({
                    type: "POST",
                    url: "/light/subscription",
                    data: {
                        "position": $("#position").val(),
                        "email": email
                    },
                    success: function(msg){
                        $("#success").html("提交成功，您需要到邮箱:<a href='mailto:"+ email +"'>"+ email +"</a>查收并确认来证明这是你的邮箱才能成功订阅（提示：可能进入垃圾箱）。").removeClass("hide");
                    },
                    error: function(){
                        $("#failure").html("非常抱歉，订阅失败，请稍候重试。").removeClass("hide");
                    }
                });
            });
        });
    </script>
  </body>

</html>
