<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="baidu-tc-cerfication" content="6bd457adcf08474cc1250e10dfb0ab6d" />
      {% include 'common/css.html' %}
    <!-- Custom CSS for the 'Heroic Features' Template -->
    <link href="/css/heroic-features.css" rel="stylesheet">
  </head>

  <body>

  {% include 'light/menu.html' %}

    <div class="container">

      <div class="jumbotron hero-spacer">
        <h1>自由人</h1>
        <p>
            如果你已厌倦了 北上广深，背井离乡，挤公交，挤地铁，开车堵车，吃饭排队，窝居蚁族，房价高涨，一票难求...
        </p>
        <p>
          那么，从现在就开启你新的职业生涯吧。
        </p>

        <hr>

        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="category">Category</label>
                <select class="form-control" id="category">
                    {% for id, category in categories %}
                    <option value="{{id}}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label class="sr-only" for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>

            <button id="submit" type="submit" class="btn btn-primary">订阅职位</button>

            </form>
          <p>
            <div id="success" class="{% if flash.success is null %}hide{% endif %} alert alert-success">{{flash.success}}</div>
            <div id="failure" class="{% if flash.failure is null %}hide{% endif %} alert alert-danger">{{flash.failure}}</div>
          </p>
      </div>
      
      <hr>
        {% include 'light/jobs.html' with {'jobs': jobs} %}
      <hr>

      <footer>
        <div class="row">
          <div class="col-lg-12">
            <p>Copyright &copy; FreeE 2014</p>
          </div>
        </div>
      </footer>
      
    </div><!-- /.container -->

    {% include 'common/js.html' %}

    <script>
        $(function() {
            $("button#submit").click(function(){
                event.preventDefault();
                var email = $("#email").val();
                $.ajax({
                    type: "POST",
                    url: "/light/subscription",
                    data: {
                        "category": $("#category").val(),
                        "email": email
                    },
                    success: function(msg){
                        if (msg == "success") {
                            $("#success").html("提交成功，您需要到邮箱:<a href='mailto:"+ email +"'>"+ email +"</a>查收并确认来证明这是你的邮箱才能成功订阅（提示：可能进入垃圾箱）。").removeClass("hide");
                        } else {
                            $("#failure").html("非常抱歉，订阅失败，请稍候重试。").removeClass("hide");
                        }
                    },
                    error: function(){
                        $("#failure").html("非常抱歉，订阅失败，请稍候重试。").removeClass("hide");
                    }
                });
            });
        });
    </script>
  </body>

</html>
