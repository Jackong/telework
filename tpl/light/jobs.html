<div class="row">
    <div class="col-lg-12">
        <h3>最新招聘</h3>
    </div>
</div><!-- /.row -->

<div class="row text-center">
    {% for id, job in jobs %}
        <a href="{{job.url}}" target="_blank">
            <div class="col-lg-3 col-md-6 hero-feature">
                <div class="thumbnail">
                    <img src="{{job.picUrl}}" alt="{{ job.title|slice(0, 60) }}">
                    <div class="caption">
                        <h3>{{job.title}}</h3>
                        <p>{{job.description}}</p>
                    </div>
                </div>
            </div>
        </a>
    {% endfor %}
</div>
