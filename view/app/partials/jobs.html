<div class="row text-center">
    <div ng-if="tips.type" class="alert alert-{{tips.type}} alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{tips.msg}}
    </div>
    <a ng-repeat="job in jobs" href="#/job/{{job.id}}" style="text-decoration: none;">
        <div class="col-lg-4 col-md-12 hero-feature">
            <div class="thumbnail">
                <img ng-if="job.picUrl" ng-src="{{job.picUrl}}" alt="{{job.title}}">
                <div class="caption">
                    <h3>{{job.title}}</h3>
                    <p>{{job.source}} {{job.pubTime}}</p>
                </div>
            </div>
        </div>
    </a>
</div>
